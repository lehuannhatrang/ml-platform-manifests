apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for kai-scheduler
# Upstream manifests should be placed in ../upstream/ directory
# This base can be extended by overlays

namespace: kai-scheduler

resources:
  - namespace.yaml

labels:
  - pairs:
      app.kubernetes.io/name: kai-scheduler
      app.kubernetes.io/part-of: ml-platform
    includeSelectors: false

