apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for ml-platform-admin
# Upstream manifests should be placed in ../upstream/ directory
# This base can be extended by overlays

namespace: ml-platform-admin

resources:
  - namespace.yaml

labels:
  - pairs:
      app.kubernetes.io/name: ml-platform-admin
      app.kubernetes.io/part-of: ml-platform
    includeSelectors: false

